
name: jibble
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.1
  camera: ^0.11.3+1
  image_picker: ^1.2.1
  http: ^1.6.0
  supabase_flutter: ^2.12.0
  shared_preferences: ^2.3.4
  lottie: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/avatar.png
    - assets/images/post1.png
    - assets/images/post2.png
    - assets/Loffie Animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter_24pt-Regular.ttf

    - family: DancingScript
      fonts:
        - asset: assets/fonts/Dancing_Script/DancingScript-Regular.ttf
